{% extends "base.html" %}
{% block content %}
    <h2>Registered Students</h2>
    <ul>
        {% for student in students %}
            <li>
                <a href="/student/{{ student.student_id }}">{{ student.name }}</a> 
                (ID: {{ student.student_id }})
            </li>
        {% else %}
            <li>No students registered yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
