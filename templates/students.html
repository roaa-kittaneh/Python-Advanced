<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Registered Students</h2>
    <ul>
        {% for student in students %}
            <li>
                <strong>{{ student.name }}</strong> (ID: {{ student.student_id }}) 
                - GPA: {{ student.gpa | round(2) }}
            </li>
        {% else %}
            <li>No students registered yet.</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Go Back to Registration</a>
</body>
</html>
